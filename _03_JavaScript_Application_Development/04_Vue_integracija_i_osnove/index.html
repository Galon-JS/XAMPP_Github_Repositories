<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <div>{{ capitalizedName }}</div>
        <div>{{ email }}</div>
    </div>

    <script src="./vue.js"></script>

    <script>
        let user = {
            name: 'ana todoric',
            email: 'todoric@gmail.com',
        }

        let vm = new Vue( {
            el: '#container',
            data: user,
            computed: {
                capitalizedName: function () {
                    return this.name.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')
                }
            } 
        })
    </script>
</body>

</html>
