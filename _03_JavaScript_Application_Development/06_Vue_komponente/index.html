<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <my-component name="Ana"></my-component>
        <my-component name="Vanja"></my-component>
        <my-component name="Marija"></my-component>
        <my-component v-for="user in users" v-bind:name="user.name" v-bind:key="user.id"></my-component>
    </div>

    <script src="./vue.js"></script>
    <script>
        // Globalna komponenta
        // Vue.component('my-component', {
        //     props: ['name'],
        //     template: '<div v-on:click="counter++">{{ counter }} : Heloo {{ name }} from component.</div>',
        //     data: function () {
        //         return {
        //             counter: 0
        //         }
        //     }
        // })
        // Lokalna komponenta
        const MyLocalComponent = {
            props: [ "name" ],
            template: "<div>Heloo {{ name }}</div>",
        };

        let vm = new Vue( {
            el: "#container",
            components: {
                "my-component": MyLocalComponent,
            },
            data: {
                users: [ {
                        id: 1,
                        name: "Ana"
                    },
                    {
                        id: 2,
                        name: "Vanja"
                    },
                    {
                        id: 3,
                        name: "Marija"
                    },
                ],
            },
        } );
    </script>
</body>

</html>
