<body>
    <div id="container">
       <my-component v-bind:user="user" v-on:say-heloo></my-component>
    </div>

    <script src="./vue.js"></script>
    <script>
        
        const MyLocalComponent = {
            props: ['user'],
            template: `
                    <div class="user-container">
                        <h3>{{ user.name }}</h3>
                        <p v-text="user.email"></p>
                        <p v-text="user.balance"></p>
                        <button v-on:click="$emit('say-heloo', user.name)">Say Heloo</button>
                    </div>
            `,
            methods: {
                sayHeloo: function () {
                    alert(`Heloo ${this.user.name}`);
                }
            }
        }
        let data = {
            user: {
                name: 'Ana Todoric',
                email: 'todoric@gmail.com',
                balance: 354355.58465
            }
        }
        let vm = new Vue({
            el: '#container',
            components: {
                'my-component': MyLocalComponent
            }
        })

    </script>
</body>
