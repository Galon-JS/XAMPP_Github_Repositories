<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="contact">
        <label for="name">Name: <br><input name="name" type="text" id="name"></label><br>
        <label for="message">Message: <br><textarea name="message" id="message" cols="30" rows="10"></textarea></label><br>
        <input type="submit" value="Submit">
    </form>
    <div class="response"></div>
    <script>

        document.forms.contact.addEventListener('submit', function (e) {
            e.preventDefault()

            let formData = new FormData(document.forms.contact)

            formData.append('contact-code', Math.random().toString(36).substring(7))

            let xhr = new XMLHttpRequest()
            xhr.open('POST', 'http://examples.wizardbit.com/ajax/contact.php')
            xhr.send(formData)

            xhr.onload = () => {
                let responseDiv = document.querySelector('.response')
                responseDiv.innerHTML = xhr.response
            }
        })

    </script>
</body>
</html>
