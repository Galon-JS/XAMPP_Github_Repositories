<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let myXmlString = `<root><message>Haloo World</message></root>`

        let domParser = new DOMParser()

        let xmlDom = domParser.parseFromString(myXmlString, 'text/xml')
        console.log('xmlDom: ', xmlDom);

        if (xmlDom.getElementsByTagName('parsererror').length !== 0) {
            console.log('There is an error while parsing XML document');
        } else {
            let messageElement = xmlDom.getElementsByTagName('message')[0]
            console.log('messageElement: ', messageElement);

            let messageText = messageElement.childNodes[0]
            console.log('messageText: ', messageText);
            console.log('messageText: ', messageText.nodeValue);
        }

    </script>
</body>
</html>
