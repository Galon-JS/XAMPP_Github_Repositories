<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log('Heloo !!!')
        
        class Car {

            constructor(make, model, weight, color) {
                this.make = make 
                this.model = model 
                this._weight = weight
                this.color = color
            }

            get info() {
                return 'make: ' + this.make + '\n' +
                    'model: ' + this.model + '\n' +
                    'weight: ' + this.weight + '\n' +
                    'color: ' + this.color
            }

            getInfo() {
                return 'make: ' + this.make + '\n' +
                        'model: ' + this.model + '\n' +
                        'weight: ' + this.weight + '\n' +
                        'color: ' + this.color
            }

            set weight(weight) {
                if (!isNaN(weight)) {
                    this._weight = weight
                } else {
                    throw new TypeError('Value of weight must be a number.')
                }
            }

            get weight() {
                return this._weight + 'kg'
            }

            static kwToHp(kw) {
                return (kw * 1.34182)
            } 
            static kwToHpFixed(kw) {
                return (kw * 1.34182).toFixed(1)
            }
        }
        
        class Convertible extends Car {

            constructor(make, model, weight, color, roofType) {
                super(make, model, weight, color)
                this.roofType = roofType
            }

            get info() {
                return super.info + '\n' +
                    'Roof type: ' + this.roofType
            }

        }

        class Pickup extends Car {

                constructor(make, model, weight, color, cargoVolume) {
                    super(make, model, weight, color)
                    this.cargoVolume = cargoVolume
                }

                get info() {
                    return super.info + '\n' +
                        'Cargo Volume: ' + this.cargoVolume
                }

            }

        let pickup_1 = new Pickup('ford', '150d', 900, 'black', 63)
        console.log('pickup_1: ', pickup_1);
        console.log('pickup_1: ', pickup_1.info);

        let convertible_1 = new Convertible('honda', 'civic', 900, 'black', 'Vinyl, soft-top')
        console.log('convertible_1: ', convertible_1);

        let convertible_1_info = convertible_1.info
        console.log('convertible_1_info: ', convertible_1_info);

        Car.kwToHp(100)
        console.log('Car.kwToHp(100): ', Car.kwToHp(100));

        Car.kwToHpFixed(100)
        console.log('Car.kwToHpFixed(100): ', Car.kwToHpFixed(100));

        const car1 = new Car('subary', 'impreza', 1550, 'blue');
        const car2 = new Car('subary', 'legacy', 2550, 'blue');
        const car3 = new Car('subary', 'k34', 850, 'blue');

        console.log(car1.getInfo());
        console.log(car1.info);

        car2.weight = '1000'
        car3.weight = 'aaa'

        console.log(car2.weight);
        console.log(car3.weight);

    </script>
</body>
</html>
