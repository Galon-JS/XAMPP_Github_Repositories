    <script>

         function Car(make, model, weight, color) {
            this.make = make
            this.model = model
            this.weight = weight
            this.color = color     
            
            this.startEngine = function () {
                 return 'Engine of ' + this.make + ' ' + this.model + ' ' + 'started.'
            }
            // this.getName = function () {

            //            'Model: ' + this.model + '\n' +
            //            'Weight: ' + this.weight + '\n' +
            //            'Color: ' + this.color
            // }
        }
        Car.prototype.getName = function () {
            return this.make + ' ' + this.model
        }
        Car.prototype.getInfo = function () {
            return 'Make: ' + this.make + '\n' +
                'Model: ' + this.model + '\n' +
                'Weight: ' + this.weight + '\n' +
                'Color: ' + this.color
        }
        let car1 = new Car('Subary', 'Legacy', 1560, 'blue')

        let carName = car1.getName()
        let carInfo = car1.getInfo()
        console.log('carName: ', carName);
        console.log('carInfo: ', carInfo);
        
        function Convertible(make, model, weight, color, roofType) {
            
            Car.call(this, make, model, weight, color)
            this.roofType = roofType

        }
        Convertible.prototype = Object.create(Car.prototype)
        Convertible.prototype.constructor = Convertible

        Convertible.prototype.getInfo = function() {
            return Car.prototype.getInfo.call(this) + '\n' +
                'Roof type: ' + this.roofType
        }

        console.log('Convertible.prototype: ', Convertible.prototype);
        console.log(' Convertible.prototype.constructor: ',  Convertible.prototype.constructor);

        let convertible1 = new Convertible('Honda', 'S2000', 1210, 'blue', 'Vinyl, soft-top')
        
        let convertibleName = convertible1.getName()
        let convertibleInfo = convertible1.getInfo()
        console.log('convertibleName: ', convertibleName);
        console.log('convertibleInfo: ', convertibleInfo);

        function Pickup(make, model, weight, color, cargoVolume) {
            Car.call(this, make, model, weight, color)
            this.cargoVolume = cargoVolume
        }
        Pickup.prototype = Object.create(Car.prototype)
        Pickup.prototype.constructor = Pickup
        
        Pickup.prototype.getInfo = function() {
            return Car.prototype.getInfo.call(this) + '\n' +
                'Cargo volume: ' + this.cargoVolume
        }
        let pickup1 = new Pickup('Ford', 'F-150', 2060, 'blue', 63)

        let pickupName = pickup1.getName()
        let pickupInfo = pickup1.getInfo()
        console.log('pickupName: ', pickupName);
        console.log('pickupInfo: ', pickupInfo);
