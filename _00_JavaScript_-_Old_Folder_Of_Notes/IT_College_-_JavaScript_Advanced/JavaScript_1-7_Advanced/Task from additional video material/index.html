<html lang="en">
<head>

                <option id="hdp" >Headphones</option>
                <option id="pro" >Pro Audio</option>
            </select><br>
            Barkod : <br><input value="313539" type="number" id="barkod"><br>
            Naziv Proizvoda : <br><input type="text" id="naziv"><br>
            Cena : <br><input type="text" id="cena"><br>
            Slika (url) : <br><input type="url" id="slika"><br>
JS Arrow : <br><output class="arrow border border-primary" 
                    style="width: 175px; height: 60px; font-size: 12px;"><button class="js btn-warning">JS</button></output><br>
            
            Opis : <br><textarea id="opis" cols="22" rows="2"></textarea><br>
            <button class="btn-primary">Dodaj Proizvod</button>
        </section>
