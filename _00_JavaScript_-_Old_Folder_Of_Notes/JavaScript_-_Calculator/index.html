<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css.map">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-utilities.css">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-utilities.css.map">
</head>

<body class="min-vh-100">
    <header class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center m-3 border-bottom border-primary">
        <h1>JavaScript Application Calculator</h1>
    </header>
    <main class="flex-column gap-1 d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center align-items-center m-3">
        <section class="min-vh-20 screen d-flex flex-column justify-content-center align-items-end border border-primary bg-primary ">
            <output class="preview-screen mx-2"></output>
            <output class="operation-screen mx-5"></output>
            <output class="current-screen mx-2"></output>
        </section>
        <section class="btns d-flex flex-column gap-1 justify-content-center">
            <div class="d-flex gap-1 justify-content-center">
                <button type="button" value="1" class="btn btn-lg btn-primary btn1">1</button>
                <button type="button" value="2" class="btn btn-lg btn-primary btn2">2</button>
                <button type="button" value="3" class="btn btn-lg btn-primary btn3">3</button>
                <button type="button" value="+" class="btn plus btn-lg btn-secondary">+</button>
            </div>
            <div class="d-flex gap-1 justify-content-center">
                <button type="button" value="4" class="btn btn-lg btn-primary">4</button>
                <button type="button" value="5" class="btn btn-lg btn-primary">5</button>
                <button type="button" value="6" class="btn btn-lg btn-primary">6</button>
                <button type="button" value="%" class="btn btn-hidden btn-lg btn-primary">%</button>
            </div>
            <div class="d-flex gap-1 justify-content-center">
                <button type="button" value="7" class="btn btn-lg btn-primary">7</button>
                <button type="button" value="8" class="btn btn-lg btn-primary">8</button>
                <button type="button" value="9" class="btn btn-lg btn-primary">9</button>
                <button type="button" value="-" class="btn btn-lg btn-secondary">-</button>
            </div>
            <div class="d-flex gap-1 justify-content-center">
                <button type="button" value="0" class="btn btn-lg btn-primary">0</button>
                <button type="button" value="." class="btn btn-lg btn-primary">.</button>
                <button type="button" value="*" class="btn btn-lg btn-secondary">*</button>
                <button type="button" value="/" class="btn btn-lg btn-secondary">/</button>
            </div>
            <div class="d-flex gap-1 justify-content-center">
                <button type="button" value="C" class="btn btn-lg btn-clear btn-secondary">C</button>
                <button type="submit" value="=" class="btn btn-lg btn-equals btn-secondary">=</button>
            </div>
        </section>
        
    </main>
    <footer class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center m-3 border-bottom border-primary">
        <h5>&copy; Galon-JS</h5>
    </footer>
    <script type="application/javascript" src="/js/main.js"></script>
    <script type="application/javascript" src="/js/bootstrap.js"></script>
    <script type="application/javascript" src="/js/bootstrap.js:map"></script>
    <script type="application/javascript" src="/js/bootstrap.bundle.js"></script>
    <script type="application/javascript" src="/js/bootstrap.bundle.js:map"></script>
</body>

</html>
